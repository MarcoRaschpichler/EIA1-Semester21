<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="Drumpad.js" defer></script>
    <script src="https://kit.fontawesome.com/3791f6a443.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
</head>
<body>
    <div id="drumpad">
        <div class="button1" ></div>
        <div class="button2" ></div>
        <div class="button3" ></div>
        <div class="button4" ></div>
        <div class="button5" ></div>
        <div class="button6" ></div>
        <div class="button7" ></div>
        <div class="button8" ></div>
        <div class="button9" ></div>
    
        
    
    </div>
    <div class="playButton">
        <i class="fas fa-play-circle"></i>
</div>
<div class="stopButton isHidden">
    <i class="fas fa-stop"></i>
</div>

<div class="deleteButton">
    <i class="fas fa-eraser"></i>

</div>
<div class="remixButton">
    <i class="fas fa-random"></i>
</div>
</body>
</html>
