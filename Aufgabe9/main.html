<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="todo.js" defer></script>
    <script src="https://kit.fontawesome.com/3791f6a443.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>

        <header>
            <h1>
                TO-DO-APP
            </h1>
        </header>
        
        <div>
            <h2>0 tasks ready to get done</h2>
        </div>
        
        <div class="container">
        
            <input type="text" id="todoBeschreibung" placeholder="Add another task...">
            <button id="addTodo">+</button>
        
            <ul id="todoContainer"> </ul>
        
        </div>

    
</body>
</html>
